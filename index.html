<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slideshow with Music</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .slideshow-container {
      /* display: none; */
      position: relative;
    }

    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    .text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .popup {
      display: none; /* Hidden initially */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      font-size: 50px;
      font-weight: bold;
      color: #FF6347;
      opacity: 0; /* Start hidden */
      transition: opacity 0.5s ease-in-out;
    }

    .popup.show {
      display: block;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
      transition: opacity 2s ease-out;
    }
  </style>
</head>
<body>
<!--

  <!-- Slideshow Container -->
  <div class="slideshow-container" id="slideshow">
    <div class="mySlides fade">
      <img src="1.jpg" alt="Photo 1" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="2.jpg" alt="Photo 2" style="width:100%">
      <div class="text">it's something like a day dream</div>
    </div>

    <div class="mySlides fade">
      <img src="3.jpg" alt="Photo 3" style="width:100%">
      <div class="text">but i feel so seen in the night</div>
    </div>

    <div class="mySlides fade">
      <img src="4.jpg" alt="Photo 4" style="width:100%">
      <div class="text">so for now, it's only me</div>
      <div class="text">and maybe that's all i need</div>
    </div>
  </div>

  <!-- Audio Player (Hidden initially) -->
  <audio id="song" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <!-- Popup HBD Message -->
  <div id="popup-hbd" class="popup">HBD</div>

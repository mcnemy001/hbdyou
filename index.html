<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" id="slider-container" style="display: none;">
        <div class="date">April 2024</div>
        <div class="image-container">
          <img src="1.jpg" alt="Slide 1" class="slider-image">
          <img src="2.jpg" alt="Slide 2" class="slider-image">
          <img src="3.jpg" alt="Slide 3" class="slider-image">
          <img src="4.jpg" alt="Slide 4" class="slider-image">
          <img src="cake.jpg" alt="Cake Image" class="cake-image" id="cakeImage">
          <div class="subtitle" id="subtitle"></div>
      </div>      
        <div class="birthday-text">
          <div class="left-text">
            <p><span>Happy</span></p>
            <p>Birthday</p>
          </div>
          <div class="right-text">
            <p>cheers to another trip around the sun! keep shining ☀️</p>
          </div>
        </div>
        <div class="footer">
            <span>created</span>
            <span>2024</span>
        </div>
    </div>
    <button id="playButton">HAPPY BIRTHDAY !!!🎂</button>

    <audio id="audio" src="music.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
